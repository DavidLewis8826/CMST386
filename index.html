<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Welcome to Our World!</title> <!--Changed title to be more fitting.-->	
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<div id="wrapper">
	<div class="row">
		<div class="col-12">
        		<h1>Welcome to Our World!</h1> <!--Changed h1 to be more fitting.-->		
		</div>
	</div>
	<div class="row">
		<div class="col-12">
            		<div id="thumbnails">
						<!--Added in all images. Add each of them their own id. Also, gave alt text.-->
            			<img src="img/pic1.jpg" id="picOne" width="19.375%" height="19.5%" alt="Center of the Milky Way Galaxy." />
                		<img src="img/pic2.jpg" id="picTwo" width="19.375%" height="19.5%" alt="Starscape."/>
                		<img src="img/pic3.jpg" id="picThree" width="19.375%" height="19.5%" alt="Cosmic Galaxy with plants and space objects." />
                		<img src="img/pic4.jpg" id="picFour" width="19.375%" height="19.5%" alt="Stars." />
                		<img src="img/pic5.jpg" id="picFive" width="19.375%" height="19.5%" alt="Earth in 2001-2002 both sides." />     
    			</div>
		</div>
	</div>
	<!--Made this div/id for the caption potrion. It's hidden unless the mouse is over the thumbnails. 
	 The text that shows up inside of it is added via js.-->
	<div id = "one">
		<p></p>
	</div>
	<div class="row">
		<div class="col-12">
			<div id="mainImage">
                		<img id="largeImage" src="img/pic1.jpg" width="100%" height="100%" alt="Center of the Milky Way Galaxy.">
    			</div>
		</div>
	</div>
   	<div class="row">
		<div class="col-12">
			<div class="caption">
               			<p id="caption">This is a picture of the center region of the milkway taken by the Hubble Space Telescope by NASA. I found the image from <a href="https://en.m.wikipedia.org/wiki/File:Center_of_the_Milky_Way_Galaxy_IV_%E2%80%93_Composite.jpg">this source</a> </p>
    			</div>
		</div>
	</div>
	<div id = "button"> <!--Added button/div for another DOM element to mess with. Shows up after clicking first photo -->
		<p>Click to see sources!</p>
		<!--Added sources ID for another DOM element to mess with. Shows up after clicking the div that has id button -->
		<p id = "sources">Photo Gallery Sources left to right.<br> 
			<a href="https://en.m.wikipedia.org/wiki/File:Center_of_the_Milky_Way_Galaxy_IV_%E2%80%93_Composite.jpg">Pic 1.</a> <br>
			<a href="https://martinstellinga.com/uncategorized/generating-a-starscape/">Pic 2.</a> <br>
			<a href="https://www.vecteezy.com/photo/26746554-space-wallpaper-banner-background-stunning-view-of-a-cosmic-galaxy-with-planets-and-space-objects-elements-of-this-image-furnished-by-nasa-generate-ai">Pic 3.</a> <br>
			<a href="https://www.cloudynights.com/topic/311865-why-are-my-star-images-so-big/">Pic 4.</a> <br>
			<a href="https://commons.wikimedia.org/wiki/File:BlueMarble-2001-2002.jpg">Pic 5.</a> 
		</p>
	</div>
</div>
<!--Added at the bottom my script/src for js file-->
<script src ="js/image-gallery.js"></script>
</body>
</html>
